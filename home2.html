<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .partition {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            

            <div class="col-md-4 partition" style="background-color: rgb(243, 242, 253); height: 1000px;">
                <h3>Job Assignment matrix</h3><br>
                <table id="tbl" class="table table-bordered table-sm shadow" style="background-color: rgb(229, 227, 251);">
                    <tr>
                        <td></td>
                        <td>Job2</td>
                        <td>Job3</td>
                        <td>Job4</td>
                    </tr>
                    <tr>
                        <td>worker1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>worker2</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>worker3</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>worker4</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>
            


            <div class="col-md-5 partition"><br>
                <h3>Current Node</h3><br>
                <h5>Root Node</h5><br>
                <div id="currentNode" class="card shadow w-50" style="background-color: rgb(143, 255, 169); border-radius: 0;">
                </div><br><br>
                <h5>Child Node</h5><br>
                <div id="childNode" class="card shadow w-50" style="background-color: rgb(143, 255, 169); border-radius: 0;">
                </div>
            </div>


            <div class="col-md-3 partition" style="background-color: rgb(228, 246, 255); height: 1000px;">
                <h3>List of live nodes</h3><br>
                <div id="array">
                </div>   
            </div>
        </div>
    </div>

    <script src="main2.js"></script>
</body>

</html>
