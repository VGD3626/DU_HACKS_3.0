<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .partition {
            margin-bottom: 20px;
        }
        #tbl td,th{
            text-align: center;
            border-radius: 14%;
            border-style: none;
            box-shadow: 1px 1px 1px rgba(136, 136, 136, 0.599);
        }
        table{
            width: 100%;
            height: 25%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            

            <div class="col-md-4 partition" style="background-color: rgb(243, 242, 253); height: 1000px;">
                <h3>Job Assignment matrix</h3><br>
                <table id = "tbl" style="margin-top: 23%;"></table>
            </div>
            


            <div class="col-md-5 partition">
                <h3>Current Node</h3><br>
                <div class="card shadow w-50" style="background-color: rgb(143, 255, 169); border-radius: 0;">
                    <div class="card-body">
                        <div class="row">
                              <p class="mb-0">worker</p>
                        </div>
                        <div class="row">
                              <p class="mb-0">parent</p>
                        </div>
                        <div class="row">
                            <p class="mb-0">cost</p>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-3 partition" style="background-color: rgb(228, 246, 255); height: 1000px;">
                <h3>List of live nodes</h3><br>
                <div class="card shadow w-75" style="background-color: rgb(208, 238, 254); border-radius: 0;">
                    <div class="card-body">
                        <div class="row">
                            <p class="mb-0">worker</p>
                      </div>
                      <div class="row">
                            <p class="mb-0">parent</p>
                      </div>
                      <div class="row">
                          <p class="mb-0">cost</p>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main2.js"></script>
</body>

</html>
